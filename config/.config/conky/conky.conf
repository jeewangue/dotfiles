-- vi: ft=conkyrc syntax=conkyrc

conky.config = {

	--Various settings

	background = true,						-- forked to background
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	text_buffer_size = 2048,
	update_interval = 3,
	imlib_cache_size = 0,

	--Placement

	alignment = 'bottom_right',
	gap_x = 12,
	gap_y = 12,
	minimum_height = 100,
	minimum_width = 380,
	maximum_width = 380,

	--Graphical

	border_inner_margin = 12,			-- margin between border and text
	border_outer_margin = 0,			-- margin between border and edge of window
	border_width = 0,
	default_bar_width = 280,
	default_bar_height = 10,
	default_gauge_height = 25,
	default_gauge_width =40,
	default_graph_height = 40,
	default_graph_width = 153,
	default_shade_color = '#000000',
	default_outline_color = '#000000',
	draw_borders = true,					-- draw borders around text
	draw_graph_borders = true,
	draw_shades = false,
	draw_outline = false,
	stippled_borders = 0,

	--Textual
	
	extra_newline = false,
	format_human_readable = true,
	font = 'Hack Nerd Font:style=Regular:pixelsize=12',
	max_text_width = 0,
	max_user_text = 16384,
	override_utf8_locale = true,
	short_units = true,
	top_name_width = 21,
	top_name_verbose = false,
	uppercase = false,
	use_spacer = 'none',
	use_xft = true,
	xftalpha = 1,

	--Windows

	own_window = true,
	own_window_argb_value = 200,
	own_window_argb_visual = true,
	own_window_class = 'Conky',
	own_window_colour = '#000000',
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_transparent = false,
	own_window_title = 'system_conky',
	own_window_type = 'override',	-- # options are: normal/override/dock/desktop/panel
	
	--Colours

	default_color = '#F4F1DE',		-- default color and border color
	color1 = '#E07A5F',						-- red
	color2 = '#81B29A',						-- blue
	color3 = '#F2CC8F',						-- yellow
	color4 = '#888888',
	color5 = '#CCCCCC', 
	color6 = '#FFFFFF',

	--Signal Colours

	color7 = '#1F7411',						-- green
	color8 = '#FFA726',						-- orange
	color9 = '#F1544B',						-- firebrick

	--Misc

	out_to_console = false,
	out_to_stderr = false,
	show_graph_scale = true,
	show_graph_range = false,
	template1 = [[${font 3270Narrow Nerd Font Mono:style=Bold:pixelsize=14}]],	-- headers
	template2 = [[${font agave Nerd Font:style=Bold:pixelsize=14}]],						-- second headers
	template3 = [[${top pid \1} ${goto 60}${color2}${top name \1} ${goto 220}${color}${top cpu \1} ${goto 280}${top mem \1}]],                   -- top cpu
	template4 = [[${top_mem pid \1} ${goto 60}${color2}${top_mem name \1} ${goto 220}${color}${top_mem cpu \1} ${goto 280}${top_mem mem \1}]],   -- top mem
	template5 = [[${if_up \1}\
${color2}${template2}歷 \1
${color}${font} Up   speed: ${upspeed \1} ${tab 4}Total: ${totalup \1}
${color}${font} Down speed: ${downspeed \1} ${tab 4}Total ${totaldown \1}
${color}${font} Local IP: ${addr \1}
${if_match "\1" == "wlo1"}${color}${font}直 ${wireless_essid \1} ${wireless_link_bar 8,50 \1} ${wireless_link_qual_perc \1}%${endif}
${endif}]],   -- network
  template6 = [[${color}Core \1: ${color}${cpubar cpu\1 8,70} ${color} ${cpu cpu\1}% ${goto 180}| ${color}Core \2: ${color}${cpubar cpu\2 8,70} ${color} ${cpu cpu\2}%]], -- cpu-bar
}


conky.text = [[
${color1}${template1}System ${color3}${hr 2}
${font}\
${color2}Node ${goto 80}${color}${nodename}${color}
${color2}Os${goto 80}${color}${sysname}${color}
${color2}Kernel ${goto 80}${color}${kernel}${color}
${color2}Machine${goto 80}${color}${machine}${color}

${color1}${template1}Filesystem ${color3}${hr 2}
${color}${font} Root: ${fs_used /}/${fs_size /} ${fs_used_perc /}% used

${color1}${template1}Network ${color3}${hr 2}
${template5 wlo1}\
${template5 tun0}\
${template5 tun1}\

${color1}${template1}Processor and memory ${color3}${hr 2}
${font}\
${color}Temp  : ${execpi 10 ~/.config/conky/cputemp.sh}
${template6 1 \ 9}
${template6 2 10}
${template6 3 11}
${template6 4 12}
${template6 5 13}
${template6 6 14}
${template6 7 15}
${template6 8 16}

${template2}Top cpu process
${font}${color1}\
Pid ${goto 60}Name ${goto 230}CPU ${goto 290}MEM
${font}${color}\
${template3 1}
${template3 2}
${template3 3}
${template3 4}
${template3 5}

${template2}Top memory process
${font}${color1}\
Pid ${goto 60}Name ${goto 230}CPU ${goto 290}MEM
${font}${color}\
${template4 1}
${template4 2}
${template4 3}
${template4 4}
${template4 5}

${color1}${template1}History ${color3}${hr 2}
${font}${color}${execi 10 zsh -c 'HISTFILE=~/.zsh_history; fc -R; fc -ndDl | tail -n 10'}
]]
