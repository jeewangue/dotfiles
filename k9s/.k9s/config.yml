k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: swiftmr-prod
  currentCluster: swiftmr-prod
  clusters:
    swiftmr-dev:
      namespace:
        active: ""
        favorites:
        - kong
        - demo
        - prod
        - kube-system
        - monitoring
        - cert-manager
        - keycloak
        - all
        - dev
      view:
        active: pod
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    swiftmr-prod:
      namespace:
        active: monitoring
        favorites:
        - kube-system
        - keycloak
        - monitoring
        - cert-manager
        - rook-ceph
        - prod
        - gitlab-managed-apps
        - all
        - default
      view:
        active: po
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
